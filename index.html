<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PENGENBUAT TIMER</title>
    <style>
        /* --- CSS for Styling --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #2c3e50;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }

        .timer-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            color: #1abc9c;
            font-weight: 700;
        }

        #timer-display {
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(26, 188, 156, 0.5);
        }

        .button-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #16a085;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .control-buttons button#startBtn {
            background-color: #2ecc71; /* Green */
        }
        .control-buttons button#startBtn:hover {
            background-color: #27ae60;
        }

        .control-buttons button#pauseBtn {
            background-color: #f39c12; /* Orange */
        }
        .control-buttons button#pauseBtn:hover {
            background-color: #e67e22;
        }
        
        .control-buttons button#resetBtn {
            background-color: #e74c3c; /* Red */
        }
        .control-buttons button#resetBtn:hover {
            background-color: #c0392b;
        }

    </style>
</head>

            <button onclick="setTime(60)">1 Min</button>
            <button onclick="setTime(10)">10 Sec</button>
        </div>

        <div class="button-group control-buttons">
            <button id="startBtn" onclick="startTimer()">▶ Start</button>
            <button id="pauseBtn" onclick="pauseTimer()">❚❚ Pause</button>
            <button id="resetBtn" onclick="resetTimer()">■ Reset</button>
        </div>
    </div>

            timerDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`;
            document.title = `${formattedMinutes}:${formattedSeconds} - Timer`;
        }
