<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PENGENBUAT TIMER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="timer-container">
      <h1 id="dynamic-title">PENGENBUAT TIMER</h1>

      <!-- Theme menu button in top-right corner -->
      <button id="themeMenuBtn" class="theme-menu-btn">üé®</button>

      <!-- Theme dropdown menu -->
      <div id="themeDropdown" class="theme-dropdown">
        <div class="theme-option" data-theme="ocean-deep">
          Ocean Deep
        </div>
        <div class="theme-option" data-theme="graphite-glow">
          Graphite Glow (Recommended)
        </div>
        <div class="theme-option" data-theme="paper-fresh">
          Paper Fresh (Light)
        </div>
        <div class="theme-option" data-theme="pumpkin-night">
          Pumpkin Night (Halloween)
        </div>
        <div class="theme-option" data-theme="holly-berry">
          Holly Berry (Christmas)
        </div>
        <div class="theme-option" data-theme="crescent-night">
          Crescent Night (Ramadhan)
        </div>
        <div class="theme-option" data-theme="seafoam-wave">
          Seafoam Wave (Ocean)
        </div>
        <div class="theme-option" data-theme="mochi-pastel">Mochi Pastel</div>
        <div class="theme-option" data-theme="neo-cyber">
          Neo Cyber (Cyberpunk)
        </div>
        <div class="theme-option" data-theme="lantana-bloom">
          Lantana Bloom (Flower)
        </div>
      </div>

      <div id="timer-display">15:00</div>

      <div class="button-group preset-buttons">
        <button id="btn15min">15 Min</button>
        <button id="btn1hour">1 Hour</button>
        <button id="btn1min">1 Min</button>
        <button id="btn10sec">10 Sec</button>
      </div>

      <div class="custom-input-group">
        <input type="number" id="hoursInput" placeholder="HH" min="0" />
        <span>:</span>
        <input
          type="number"
          id="minutesInput"
          placeholder="MM"
          min="0"
          max="59"
        />
        <button id="setCustomBtn">Set</button>
      </div>
      <div class="button-group control-buttons">
        <button id="startBtn">‚ñ∂ Start</button>
        <button id="pauseBtn">‚ùö‚ùö Pause</button>
        <button id="resetBtn">‚ñ† Reset</button>
      </div>
    </div>

    <!-- External config for random titles -->
    <script src="externals/random-title-config.js"></script>
    <script src="script-logic.js"></script>
  </body>
</html>
