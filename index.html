<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENGENBUAT TIMER</title>
    <style>
        /* All CSS stays within the HTML file for simplicity */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #2c3e50;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }
        .timer-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            color: #1abc9c;
            font-weight: 700;
        }
        #timer-display {
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(26, 188, 156, 0.5);
        }
        .button-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #16a085;
        }
        button:active {
            transform: scale(0.98);
        }

        /* --- NEW STYLES for custom input --- */
        .custom-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .custom-input-group input {
            width: 80px;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 2px solid #1abc9c;
            border-radius: 8px;
        }
        /* Removes arrows from number input in Chrome/Safari */
        .custom-input-group input::-webkit-outer-spin-button,
        .custom-input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #setCustomBtn {
            background-color: #3498db; /* Blue */
        }
        #setCustomBtn:hover {
            background-color: #2980b9;
        }
        /* --- END NEW STYLES --- */

        .control-buttons button#startBtn { background-color: #2ecc71; }
        .control-buttons button#startBtn:hover { background-color: #27ae60; }
        .control-buttons button#pauseBtn { background-color: #f39c12; }
        .control-buttons button#pauseBtn:hover { background-color: #e67e22; }
        .control-buttons button#resetBtn { background-color: #e74c3c; }
        .control-buttons button#resetBtn:hover { background-color: #c0392b; }
    </style>
</head>
<body>

    <div class="timer-container">
        <h1>PENGENBUAT TIMER</h1>
        
        <div id="timer-display">15:00</div>

        <div class="button-group preset-buttons">
            <button id="btn15min">15 Min</button>
            <button id="btn1hour">1 Hour</button>
            <button id="btn1min">1 Min</button>
            <button id="btn10sec">10 Sec</button>
        </div>

        <div class="custom-input-group">
            <input type="number" id="hoursInput" placeholder="HH" min="0">
            <span>:</span>
            <input type="number" id="minutesInput" placeholder="MM" min="0" max="59">
            <button id="setCustomBtn">Set</button>
        </div>
        <div class="button-group control-buttons">
            <button id="startBtn">▶ Start</button>
            <button id="pauseBtn">❚❚ Pause</button>
            <button id="resetBtn">■ Reset</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
